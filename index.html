<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    
</head>
<body>
    
<div class="container" id="cv-form">
    <h1 class="text-center my-2">Resume Genrator</h1>
    <p class="text-center">By LearnCodeWith AnkurGupta</p>

    <div class="row">
        <div class="col-md-6">
           <h3>Personal Information</h3>
           <div class="form-group mt-4">
        
             <input type="text" id="nameField" class="form-control" placeholder="Enter Your Name">
           </div>

           <div class="form-group mt-2" >
           
            <input type="text" id="contactField" class="form-control" placeholder="Enter Your ContactNo">
          </div>
          <div class="form-group mt-2" >
           
            <input type="text" id="gmailField" class="form-control" placeholder="Enter Your EmailId">
          </div>
          <div class="form-group mt-2" >
           
            <input type="text" id="dobField" class="form-control" placeholder="Enter Your D.O.B">
          </div>
          <div class="form-group mt-2">
        
            <textarea id="addressField" class="form-control" placeholder="Enter Your Address" rows="5"></textarea>
          </div>
          <p class="text-secondary my-3">Important Links</p>

          <div class="form-group">
           
            <input type="text" id="fbField" class="form-control" placeholder="Facebook Link">
          </div>
          <div class="form-group mt-2">
            
            <input type="text" id="instaField" class="form-control" placeholder="Instagram Link">
          </div>
          <div class="form-group mt-2">
            
            <input type="text" id="linkedField" class="form-control" placeholder="LinkedIN Link">
          </div>
        </div>

        <div class="col-md-6">
            <h3>Professtional Information</h3>
            <div class="form-group">
                <label for="objectiveField">Objective</label>
                <textarea id="objectiveField" class="form-control" placeholder="Enter Here" rows="5"></textarea>
              </div>

              <div class="form-group mt-2" id="we">
                <label for="weField">Work Experience</label>
                <textarea  class="form-control weField" placeholder="Enter Here" rows="3"></textarea>

               <!--add new area-->

                <div class="container text-center mt-2" id="weAddButton">
                   <button class="btn btn-primary btn-sm " onclick="addNewWEField()" >Add</button>
                </div>
              </div>

              <div class="form-group mt-2" id="aq">
                <label for="eqField">Academic Qualification</label>
                <textarea  class="form-control eqField" placeholder="Enter Here" rows="3"></textarea>
                 <!--add new area-->
                <div class="container text-center mt-2" id="aqAddButton">
                   <button class="btn btn-primary btn-sm " onclick="addNewAQField()">Add</button>
                </div>
              </div>
        </div>
    </div>
    <div class="container text-center mt-3">
      <button class="btn btn-primary btn-lg" onclick="genratecv()">Genrate CV</button>
    </div>
</div>
<!--CV template-->
<div class="container mt-4" id="cv-template">
<div class="row">
    <div class="col-md-4 text-center py-5 background">
<img src="https://st.depositphotos.com/2101611/3925/v/600/depositphotos_39258143-stock-illustration-businessman-avatar-profile-picture.jpg"
alt="" class="img-fluid myimg" />
   <div class="container">
  <p id="nameT1"></p>
  <p id="contactT"></p>
  <p id="emailT"></p>
  <p id="dobT"></p>
  <p id="addressT"></p>
  <hr/>
  <p><a href="#1" id="fbT"></a></p>
  <p><a href="#1" id="instaT"></a></p>
  <p><a href="#1" id="linkedT"></a></p>
   </div>
    </div>
    <div class="col-md-8 py-5">
       <h1 id="nameT2" class="text-center" style="font-weight:980 "></h1>
       <!--Objective card-->
       <div class="card mt-4">
           <div class="card-header background">
               <h3>Objective</h3>
           </div>
           <div class="card-body">
           <p id="objectiveT">
           </p>
           </div>
       </div>

        <!--Work experince card-->
        <div class="card mt-4">
            <div class="card-header background">
                <h3>Work Experince</h3>
            </div>
            <div class="card-body">
           <ul id="weT">
            <li>
                
            </li>
      
           </ul>
            </div>
        </div>

               <!--Academic qualification card-->
               <div class="card mt-4">
                <div class="card-header background">
                    <h3>Acadamic Qualification</h3>
                </div>
                <div class="card-body">
               <ul id="aqT">
                <li>
                 
                  
                </li>
               
               </ul>
                </div>
            </div>
            <div class="container mt-3 text-center">
                     <button class="btn background" onclick="printcv()">Print CV</button>
            </div>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
 integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
